<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate random card</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="title mt-5">Cartas aleatorias</h1>
      <div class="card">
        <div class="simbolo-arriba">♦</div>
        <div class="numero">A</div>
        <div class="simbolo-abajo">♦</div>
      </div>
      <div class="boton container-fluid text-center mt-5">
        <button id="generateNewCard">New card</button>
      </div>
    </div>
  </body>
</html>
